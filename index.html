    <nav class="desk-navigation"><!-- Desktop Navbar -->
      <button class="hamburger" id="hamburger">
        <i class="fa fa-bars"></i>
      </button>
      <div class="logo">
        <img src="img/logo.png" alt="site logo">
      </div>
      <ul class="navul">
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>

    <div class="container">
      <form name="regForm" class="reg-form">
        <header>
          <h2>Create a Membership Account</h2>
          <p>Welcome to SideHustle Internship 5.0</p>
        </header>
        <div class="form-group">
          <label for="username">username</label>
          <input id="username" class="form-control" type="text" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" class="form-control" type="email" name="email" placeholder="Enter email address" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="number">Phone number</label>
          <input id="number" class="form-control" type="tel" name="number" placeholder="Enter phone number" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="pass-control">
            <input id="password" class="form-control password" type="password" name="password" placeholder="Enter password" required>
            <i class="fas fa-eye" id="toggle"></i>
            </div>

            <!-- <div class="input-field col s12 m6">
              <input id="cpwd" name="cpwd" type="password" class="validate"  required="">
              <label for="cpwd" data-error="Please enter the same password again" data-success="Perfect!">Confirm password<span class="red-text">&nbsp;*</span></label>
            </div> -->

        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm password</label>
          <div class="pass-control">
            <input id="confirm-password" class="form-control password" type="password" name="password" placeholder="Confirm password" required>
            <!-- <i class="fas fa-eye" id="toggle2"></i> -->
            </div>
        </div>
        <div id="errorMsg"></div>

        <div class="form-group" id="custom-select">
          <label for="gender">Gender</label>
          <select id="gender" class="form-control" name="gender" required>
            <option value="none" selected disabled>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form> 
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
