<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>CAPSTONE 2 | SH</title>
</head>
<body>
  
  <div class="wrapper">

    <nav class="navigation">
      <div class="logo">
        <img src="/img/logo.png" alt="site logo">
      </div>
      <button class="hamburger" id="hamburger">
        <i class="fa fa-bars"></i>
      </button>
      <ul class="navul">
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
    </nav>

    <form>
      <div class="form-group">
        <label for="username">username</label>
        <input id="username" class="form-control" type="text" name="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" type="email" name="email" placeholder="Enter email address">
      </div>
      <div class="form-group">
        <label for="number">Phone number</label>
        <input id="number" class="form-control" type="number" name="number" placeholder="Enter phone number">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" class="form-control" type="password" name="password" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm password</label>
        <input id="confirm-password" class="form-control" type="password" name="password" placeholder="confirm password">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" class="form-control" name="gender">
          <option disabled selected>Select Gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form> 
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <script src="script/jquery.min.js"></script>
  <script src="script/popper.min.js"></script>
  <script src="script/bootstrap.min.js"></script>
  <script src="script/scripts.js"></script>
</body>
</html>
